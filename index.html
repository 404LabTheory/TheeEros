<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eros Index Assessment</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Garamond', 'Georgia', serif;
      background: linear-gradient(135deg, #2a2a2a 0%, #1a1a1a 100%);
      color: #e8e8e8;
      overflow-x: hidden;
    }

    /* Newspaper texture with aged paper effect */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        repeating-linear-gradient(90deg, rgba(139, 69, 19, 0.03) 0px, rgba(139, 69, 19, 0.03) 2px, transparent 2px, transparent 4px),
        repeating-linear-gradient(0deg, rgba(139, 69, 19, 0.02) 0px, rgba(139, 69, 19, 0.02) 2px, transparent 2px, transparent 4px);
      pointer-events: none;
      z-index: 1;
    }

    #app {
      position: relative;
      z-index: 2;
      min-height: 100vh;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 40px;
      position: relative;
      z-index: 10;
    }

    h1 {
      font-size: 3em;
      color: #D4AF37;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
      margin-bottom: 10px;
      letter-spacing: 2px;
    }

    .subtitle {
      display: none;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      position: relative;
      z-index: 2;
    }

    /* Health Check Panel */
    #healthCheck {
      background: rgba(30, 30, 30, 0.9);
      border: 2px solid #D4AF37;
      padding: 20px;
      margin-bottom: 30px;
      border-radius: 8px;
    }

    .health-title {
      font-size: 1.1em;
      color: #D4AF37;
      margin-bottom: 15px;
      font-weight: bold;
    }

    .health-item {
      display: flex;
      justify-content: space-between;
      margin: 8px 0;
      padding: 8px 10px;
      font-size: 0.95em;
    }

    .health-status {
      font-weight: bold;
    }

    .status-ok {
      color: #4CAF50;
    }

    .status-error {
      color: #FF6B6B;
    }

    .base-url {
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid #D4AF37;
      font-size: 0.9em;
      color: #B39DDB;
    }

    /* Disclaimer */
    #disclaimerText {
      background: rgba(139, 30, 45, 0.2);
      border-left: 4px solid #8B1E2D;
      padding: 15px;
      margin-bottom: 30px;
      font-size: 0.95em;
      line-height: 1.5;
      color: #E8C4C8;
      border-radius: 4px;
    }

    /* Main assessment area */
    .main-content {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
      position: relative;
      z-index: 5;
    }

    /* Chat section */
    .chat-section {
      flex: 1;
      min-width: 300px;
      background: rgba(30, 30, 30, 0.95);
      border: 2px solid #5B2C83;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
      display: flex !important;
      flex-direction: column !important;
      min-height: 400px;
      visibility: visible !important;
      opacity: 1 !important;
      z-index: 50 !important;
    }

    #msgs {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 15px;
      padding-right: 10px;
      min-height: 200px;
      display: block !important;
      visibility: visible !important;
    }

    .message {
      margin: 12px 0;
      padding: 10px 12px;
      border-radius: 6px;
      line-height: 1.5;
      font-size: 0.95em;
    }

    .message.system {
      background: rgba(212, 175, 55, 0.1);
      border-left: 3px solid #D4AF37;
      color: #D4AF37;
    }

    .message.user {
      background: rgba(91, 44, 131, 0.15);
      border-left: 3px solid #B39DDB;
      color: #E8E8E8;
      margin-left: 20px;
    }

    /* Scrollbar styling */
    #msgs::-webkit-scrollbar {
      width: 8px;
    }

    #msgs::-webkit-scrollbar-track {
      background: rgba(255,255,255,0.05);
      border-radius: 4px;
    }

    #msgs::-webkit-scrollbar-thumb {
      background: #D4AF37;
      border-radius: 4px;
    }

    /* Response section */
    .response-section {
      margin-bottom: 15px;
      display: flex !important;
      flex-direction: column !important;
      width: 100%;
    }

    .response-section label {
      display: block;
      margin-bottom: 8px;
      color: #D4AF37;
      font-size: 0.95em;
      font-weight: bold;
    }

    /* Likert-7 pills */
    .likert-pills {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .likert-pill {
      width: 45px;
      height: 45px;
      border: 2px solid #5B2C83;
      background: rgba(91, 44, 131, 0.1);
      color: #E8E8E8;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      transition: all 0.2s;
    }

    .likert-pill:hover {
      background: rgba(91, 44, 131, 0.3);
      border-color: #D4AF37;
    }

    .likert-pill.selected {
      background: #D4AF37;
      color: #2a2a2a;
      border-color: #D4AF37;
    }

    /* Multiple choice radios */
    .mc-option {
      margin: 8px 0;
      padding: 10px 12px;
      background: rgba(91, 44, 131, 0.1);
      border: 1px solid #5B2C83;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .mc-option:hover {
      background: rgba(91, 44, 131, 0.2);
    }

    .mc-option input[type="radio"] {
      margin-right: 8px;
      cursor: pointer;
    }

    .mc-option.selected {
      background: rgba(212, 175, 55, 0.2);
      border-color: #D4AF37;
    }

    /* True/False toggle */
    .tf-toggle {
      display: flex;
      gap: 10px;
      margin-top: 8px;
    }

    .tf-btn {
      flex: 1;
      padding: 10px;
      border: 2px solid #5B2C83;
      background: rgba(91, 44, 131, 0.1);
      color: #E8E8E8;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.2s;
    }

    .tf-btn:hover {
      background: rgba(91, 44, 131, 0.3);
    }

    .tf-btn.selected {
      background: #D4AF37;
      color: #2a2a2a;
      border-color: #D4AF37;
    }

    /* Text inputs */
    #freeText,
    .text-input,
    .fill-in-input,
    .short-answer-input,
    .long-answer-input {
      width: 100%;
      padding: 10px 12px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid #5B2C83;
      border-radius: 4px;
      color: #E8E8E8;
      font-family: 'Georgia', serif;
      font-size: 0.95em;
      margin-top: 8px;
      margin-bottom: 8px;
    }

    #freeText::placeholder,
    .text-input::placeholder,
    .fill-in-input::placeholder,
    .short-answer-input::placeholder,
    .long-answer-input::placeholder {
      color: #888;
    }

    #freeText:focus,
    .text-input:focus,
    .fill-in-input:focus,
    .short-answer-input:focus,
    .long-answer-input:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.08);
      border-color: #D4AF37;
      box-shadow: 0 0 8px rgba(212, 175, 55, 0.3);
    }

    /* Short/Long answer textareas */
    .short-answer-input,
    .long-answer-input {
      min-height: 80px;
      resize: vertical;
    }

    .long-answer-input {
      min-height: 150px;
    }

    /* Input buttons section */
    .input-controls {
      display: flex !important;
      gap: 10px;
      margin-top: 15px;
      visibility: visible !important;
      opacity: 1 !important;
      width: 100%;
    }

    .chat-input-area {
      display: flex !important;
      flex-direction: column !important;
      visibility: visible !important;
      opacity: 1 !important;
      width: 100%;
    }

    #sendBtn,
    #exportBtn,
    #resetBtn,
    #emailBtn {
      flex: 1;
      padding: 12px 16px;
      border: 2px solid #D4AF37;
      background: rgba(212, 175, 55, 0.15);
      color: #D4AF37;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      font-size: 0.95em;
      transition: all 0.2s;
      display: block !important;
      visibility: visible !important;
    }

    #sendBtn:hover,
    #exportBtn:hover,
    #resetBtn:hover,
    #emailBtn:hover {
      background: rgba(212, 175, 55, 0.3);
      box-shadow: 0 0 10px rgba(212, 175, 55, 0.4);
    }

    #sendBtn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* Scoreboard section */
    .scoreboard {
      flex: 0 1 350px;
      background: rgba(30, 30, 30, 0.95);
      border: 2px solid #8B1E2D;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    }

    .score-title {
      font-size: 1.2em;
      color: #D4AF37;
      margin-bottom: 20px;
      font-weight: bold;
    }

    /* Progress pill */
    #progressPill {
      font-size: 0.9em;
      color: #B39DDB;
      margin-bottom: 15px;
      padding: 10px;
      background: rgba(91, 44, 131, 0.1);
      border-left: 3px solid #B39DDB;
      border-radius: 4px;
    }

    #fuCount {
      font-size: 0.9em;
      color: #E8C4C8;
      margin-bottom: 15px;
      padding: 10px;
      background: rgba(139, 30, 45, 0.1);
      border-left: 3px solid #8B1E2D;
      border-radius: 4px;
    }

    /* Archetype preview */
    #archPreview {
      background: rgba(212, 175, 55, 0.1);
      border-left: 4px solid #D4AF37;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 4px;
      font-size: 0.9em;
      line-height: 1.5;
    }

    .arch-name {
      font-weight: bold;
      color: #D4AF37;
      margin-bottom: 5px;
    }

    .arch-desc {
      color: #E8E8E8;
      font-size: 0.85em;
    }

    /* Confidence meter */
    #confPreview {
      margin-bottom: 15px;
    }

    .conf-label {
      color: #B39DDB;
      font-size: 0.9em;
      margin-bottom: 8px;
    }

    #confBar {
      width: 100%;
      height: 20px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid #5B2C83;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 8px;
    }

    .conf-fill {
      height: 100%;
      background: linear-gradient(90deg, #5B2C83, #D4AF37);
      width: 0%;
      transition: width 0.3s;
    }

    .conf-value {
      font-size: 0.85em;
      color: #B39DDB;
      text-align: right;
    }

    /* Subfactor snapshot */
    #snapshot {
      background: rgba(91, 44, 131, 0.1);
      border-left: 4px solid #B39DDB;
      padding: 12px;
      border-radius: 4px;
      font-size: 0.85em;
      line-height: 1.6;
      color: #E8E8E8;
    }

    .snapshot-item {
      display: flex;
      justify-content: space-between;
      margin: 6px 0;
    }

    .snapshot-label {
      color: #B39DDB;
    }

    .snapshot-value {
      color: #D4AF37;
      font-weight: bold;
    }

    /* Modal for email */
    #emailModal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      align-items: center;
      justify-content: center;
    }

    #emailModal.active {
      display: flex;
    }

    .modal-content {
      background: #1a1a1a;
      border: 2px solid #D4AF37;
      border-radius: 8px;
      padding: 30px;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 4px 20px rgba(0,0,0,0.8);
    }

    .modal-title {
      font-size: 1.3em;
      color: #D4AF37;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .modal-input {
      width: 100%;
      padding: 10px 12px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid #5B2C83;
      border-radius: 4px;
      color: #E8E8E8;
      font-size: 0.95em;
      margin-bottom: 20px;
    }

    .modal-input::placeholder {
      color: #888;
    }

    .modal-buttons {
      display: flex;
      gap: 10px;
    }

    .modal-btn {
      flex: 1;
      padding: 10px;
      border: 2px solid #D4AF37;
      background: rgba(212, 175, 55, 0.15);
      color: #D4AF37;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.2s;
    }

    .modal-btn:hover {
      background: rgba(212, 175, 55, 0.3);
    }

    .modal-btn.cancel {
      background: rgba(91, 44, 131, 0.15);
      border-color: #B39DDB;
      color: #B39DDB;
    }

    .modal-btn.cancel:hover {
      background: rgba(91, 44, 131, 0.3);
    }

    /* Word count helpers */
    .helper-text {
      font-size: 0.8em;
      color: #888;
      margin-top: 5px;
    }

    /* Responsive design */
    @media (max-width: 768px) {
      h1 {
        font-size: 2em;
      }

      .main-content {
        flex-direction: column;
        gap: 20px;
      }

      .scoreboard {
        order: -1;
      }

      .chat-section {
        max-height: none;
      }

      .likert-pills {
        justify-content: center;
      }

      .likert-pill {
        width: 40px;
        height: 40px;
      }
    }

    /* Permanent input visibility (safety CSS) */
    #inputContainer,
    .chat-input-area {
      display: flex !important;
      visibility: visible !important;
      opacity: 1 !important;
      position: relative !important;
      z-index: 100 !important;
    }

    #userInput,
    #sendBtn {
      display: block !important;
      visibility: visible !important;
      opacity: 1 !important;
    }
  </style>
</head>
<body>
  <div id="app">
    <header>
      <h1>EROS INDEX</h1>
      <p class="subtitle">Assessment of Relational Orientation &amp; Sexual Expression</p>
    </header>

    <div class="container">
      <div id="healthCheck">
        <div class="health-title">System Status</div>
        <div class="health-item">
          <span>config.json</span>
          <span class="health-status" id="health-config">Loading…</span>
        </div>
        <div class="health-item">
          <span>instrument.v1.json</span>
          <span class="health-status" id="health-instrument">Loading…</span>
        </div>
        <div class="health-item">
          <span>prototypes.v1.json</span>
          <span class="health-status" id="health-prototypes">Loading…</span>
        </div>
        <div class="base-url">
          <strong>Base URL:</strong> <span id="baseUrl">—</span>
        </div>
      </div>

      <div id="disclaimerText"></div>

      <div class="main-content">
        <!-- Chat section -->
        <div class="chat-section">
          <div id="msgs"></div>
          <div id="inputContainer" class="chat-input-area" style="display: flex; visibility: visible; opacity: 1;">
            <div class="response-section" id="responseContainer" style="width: 100%;">
              <input type="text" id="freeText" placeholder="Type your response…" style="display: none;">
              <div id="optionsContainer"></div>
            </div>
            <div class="input-controls">
              <button id="sendBtn">Send</button>
              <button id="exportBtn">Export JSON</button>
              <button id="resetBtn">Reset</button>
              <button id="emailBtn">Email Results</button>
            </div>
          </div>
        </div>

        <!-- Scoreboard section -->
        <div class="scoreboard">
          <div class="score-title">Assessment Progress</div>
          <div id="progressPill">Ready to begin. Type "start" to begin the assessment.</div>
          <div id="fuCount" style="display: none;"></div>
          <div id="archPreview" style="display: none;"></div>
          <div id="confPreview" style="display: none;">
            <div class="conf-label">Archetype Confidence</div>
            <div id="confBar"><div class="conf-fill"></div></div>
            <div class="conf-value" id="confValue">—</div>
          </div>
          <div id="snapshot" style="display: none;"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Email Modal -->
  <div id="emailModal">
    <div class="modal-content">
      <div class="modal-title">Send Results</div>
      <input type="email" id="emailInput" class="modal-input" placeholder="your@email.com">
      <div class="modal-buttons">
        <button class="modal-btn" id="sendEmailBtn">Send via Email</button>
        <button class="modal-btn cancel" id="cancelEmailBtn">Cancel</button>
      </div>
    </div>
  </div>

  <script>
    const app = {
      config: null,
      instrument: null,
      prototypes: null,
      currentIndex: 0,
      baseItems: [],
      followupQueue: [],
      responses: {},
      isAssessmentActive: false,
      startTime: null,

      async init() {
        await this.loadAllData();
        this.setupEventListeners();
        this.ensureInputVisible();
        setInterval(() => this.ensureInputVisible(), 500);
      },

      async loadAllData() {
        const baseUrl = window.location.origin + window.location.pathname.replace(/index\.html$/, '');
        document.getElementById('baseUrl').textContent = baseUrl;

        try {
          const configRes = await fetch('./data/config.json');
          if (!configRes.ok) throw new Error(`HTTP ${configRes.status}`);
          this.config = await configRes.json();
          document.getElementById('health-config').textContent = 'OK';
          document.getElementById('health-config').className = 'health-status status-ok';
        } catch (e) {
          document.getElementById('health-config').textContent = `Error: ${e.message}`;
          document.getElementById('health-config').className = 'health-status status-error';
        }

        try {
          const instRes = await fetch('./data/instrument.v1.json');
          if (!instRes.ok) throw new Error(`HTTP ${instRes.status}`);
          this.instrument = await instRes.json();
          document.getElementById('health-instrument').textContent = 'OK';
          document.getElementById('health-instrument').className = 'health-status status-ok';
          this.baseItems = this.instrument.items.filter(item => !item.isFollowup);
        } catch (e) {
          document.getElementById('health-instrument').textContent = `Error: ${e.message}`;
          document.getElementById('health-instrument').className = 'health-status status-error';
        }

        try {
          const protRes = await fetch('./data/prototypes.v1.json');
          if (!protRes.ok) throw new Error(`HTTP ${protRes.status}`);
          this.prototypes = await protRes.json();
          document.getElementById('health-prototypes').textContent = 'OK';
          document.getElementById('health-prototypes').className = 'health-status status-ok';
        } catch (e) {
          document.getElementById('health-prototypes').textContent = `Error: ${e.message}`;
          document.getElementById('health-prototypes').className = 'health-status status-error';
        }

        if (this.config && this.config.ethics && this.config.ethics.disclaimerText) {
          document.getElementById('disclaimerText').textContent = this.config.ethics.disclaimerText;
        }

        this.loadFromLocalStorage();
      },

      setupEventListeners() {
        document.getElementById('sendBtn').addEventListener('click', () => this.handleSend());
        document.getElementById('exportBtn').addEventListener('click', () => this.exportJSON());
        document.getElementById('resetBtn').addEventListener('click', () => this.resetAssessment());
        document.getElementById('emailBtn').addEventListener('click', () => this.showEmailModal());
        document.getElementById('sendEmailBtn').addEventListener('click', () => this.sendViaEmail());
        document.getElementById('cancelEmailBtn').addEventListener('click', () => this.hideEmailModal());

        document.getElementById('msgs').addEventListener('keypress', (e) => {
          if (e.key === 'Enter' && e.ctrlKey) {
            this.handleSend();
          }
        });

        document.getElementById('freeText').addEventListener('keypress', (e) => {
          if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            this.handleSend();
          }
        });
      },

      ensureInputVisible() {
        const container = document.getElementById('inputContainer');
        const freeText = document.getElementById('freeText');
        const sendBtn = document.getElementById('sendBtn');

        if (container) {
          container.style.display = 'flex';
          container.style.visibility = 'visible';
          container.style.opacity = '1';
        }
        if (freeText && freeText.style.display === 'none' && this.isAssessmentActive) {
          freeText.style.display = 'block';
        }
        if (sendBtn) {
          sendBtn.style.display = 'block';
          sendBtn.style.visibility = 'visible';
        }
      },

      addMessage(text, isUser = false) {
        const msgsDiv = document.getElementById('msgs');
        const msg = document.createElement('div');
        msg.className = isUser ? 'message user' : 'message system';
        msg.textContent = text;
        msgsDiv.appendChild(msg);
        msgsDiv.scrollTop = msgsDiv.scrollHeight;
      },

      handleSend() {
        const currentItem = this.getCurrentItem();
        if (!currentItem) return;

        let response = null;

        switch (currentItem.type) {
          case 'likert7':
            const selected = document.querySelector('.likert-pill.selected');
            if (selected) {
              response = parseInt(selected.textContent);
              this.addMessage(`You answered: ${response}`, true);
            } else {
              this.addMessage('Please select a rating (1-7).', false);
              return;
            }
            break;

          case 'multiple_choice':
            const mcSelected = document.querySelector('input[name="mc-option"]:checked');
            if (mcSelected) {
              response = parseInt(mcSelected.value);
              this.addMessage(`You selected: ${currentItem.options[response]}`, true);
            } else {
              this.addMessage('Please select an option.', false);
              return;
            }
            break;

          case 'true_false':
            const tfSelected = document.querySelector('.tf-btn.selected');
            if (tfSelected) {
              response = tfSelected.dataset.value === 'true';
              this.addMessage(`You answered: ${response ? 'True' : 'False'}`, true);
            } else {
              this.addMessage('Please select True or False.', false);
              return;
            }
            break;

          case 'fill_in_blank':
          case 'short_answer':
          case 'long_answer':
            const textInput = document.querySelector('textarea, .text-input, .fill-in-input, .short-answer-input, .long-answer-input');
            if (textInput && textInput.value.trim()) {
              response = textInput.value.trim();
              this.addMessage(`Your response: "${response.substring(0, 50)}${response.length > 50 ? '…' : ''}"`, true);
            } else {
              this.addMessage('Please provide a response.', false);
              return;
            }
            break;
        }

        if (response !== null && response !== undefined) {
          this.responses[currentItem.id] = response;
          this.saveToLocalStorage();
          this.currentIndex++;
          this.displayCurrentQuestion();

          if (!this.isAssessmentActive) {
            this.isAssessmentActive = true;
            this.startTime = Date.now();
          }
        }
      },

      getCurrentItem() {
        if (this.followupQueue.length > 0) {
          return this.followupQueue[0];
        }
        if (this.currentIndex < this.baseItems.length) {
          return this.baseItems[this.currentIndex];
        }
        return null;
      },

      displayCurrentQuestion() {
        const currentItem = this.getCurrentItem();

        if (!currentItem) {
          this.finishAssessment();
          return;
        }

        const optionsContainer = document.getElementById('optionsContainer');
        const freeText = document.getElementById('freeText');
        optionsContainer.innerHTML = '';
        freeText.style.display = 'none';
        freeText.value = '';

        const progressText = this.followupQueue.length > 0
          ? `Follow-up ${this.currentIndex - this.baseItems.length + 1} of ${this.baseItems.length + this.followupQueue.length}`
          : `Question ${this.currentIndex + 1} of ${this.baseItems.length}`;
        document.getElementById('progressPill').textContent = progressText;

        const question = document.createElement('div');
        question.innerHTML = `<label>${currentItem.prompt}</label>`;
        optionsContainer.appendChild(question);

        switch (currentItem.type) {
          case 'likert7':
            this.renderLikert7(currentItem, optionsContainer);
            break;
          case 'multiple_choice':
            this.renderMultipleChoice(currentItem, optionsContainer);
            break;
          case 'true_false':
            this.renderTrueFalse(currentItem, optionsContainer);
            break;
          case 'fill_in_blank':
          case 'short_answer':
          case 'long_answer':
            this.renderTextInput(currentItem, optionsContainer);
            break;
        }

        this.updateScoreboard();
      },

      renderLikert7(item, container) {
        const pillsDiv = document.createElement('div');
        pillsDiv.className = 'likert-pills';

        for (let i = 1; i <= 7; i++) {
          const pill = document.createElement('button');
          pill.className = 'likert-pill';
          pill.textContent = i;
          pill.addEventListener('click', () => {
            document.querySelectorAll('.likert-pill').forEach(p => p.classList.remove('selected'));
            pill.classList.add('selected');
          });

          if (this.responses[item.id] === i) {
            pill.classList.add('selected');
          }

          pillsDiv.appendChild(pill);
        }

        container.appendChild(pillsDiv);
      },

      renderMultipleChoice(item, container) {
        item.options.forEach((option, idx) => {
          const label = document.createElement('label');
          label.className = 'mc-option';

          const radio = document.createElement('input');
          radio.type = 'radio';
          radio.name = 'mc-option';
          radio.value = idx;
          if (this.responses[item.id] === idx) {
            radio.checked = true;
            label.classList.add('selected');
          }

          radio.addEventListener('change', () => {
            document.querySelectorAll('.mc-option').forEach(o => o.classList.remove('selected'));
            label.classList.add('selected');
          });

          label.appendChild(radio);
          label.appendChild(document.createTextNode(option));
          container.appendChild(label);
        });
      },

      renderTrueFalse(item, container) {
        const toggleDiv = document.createElement('div');
        toggleDiv.className = 'tf-toggle';

        ['True', 'False'].forEach((text, idx) => {
          const btn = document.createElement('button');
          btn.className = 'tf-btn';
          btn.textContent = text;
          btn.dataset.value = text.toLowerCase();

          if ((text === 'True' && this.responses[item.id] === true) ||
              (text === 'False' && this.responses[item.id] === false)) {
            btn.classList.add('selected');
          }

          btn.addEventListener('click', () => {
            document.querySelectorAll('.tf-btn').forEach(b => b.classList.remove('selected'));
            btn.classList.add('selected');
          });

          toggleDiv.appendChild(btn);
        });

        container.appendChild(toggleDiv);
      },

      renderTextInput(item, container) {
        const input = document.createElement('textarea');
        input.className = 'text-input';

        if (item.type === 'fill_in_blank') {
          input.className = 'fill-in-input';
          input.rows = 2;
          input.placeholder = 'Your answer (5-10 words)…';
        } else if (item.type === 'short_answer') {
          input.className = 'short-answer-input';
          input.rows = 3;
          input.placeholder = 'Your answer (2-4 sentences)…';
        } else if (item.type === 'long_answer') {
          input.className = 'long-answer-input';
          input.rows = 6;
          input.placeholder = 'Tell your story (150-300 words)…';
        }

        if (this.responses[item.id]) {
          input.value = this.responses[item.id];
        }

        container.appendChild(input);
      },

      finishAssessment() {
        this.isAssessmentActive = false;
        document.getElementById('inputContainer').style.visibility = 'hidden';

        this.addMessage('Assessment complete! Your results are ready.', false);

        const scores = this.calculateScores();
        const archetype = this.matchArchetype(scores);

        document.getElementById('archPreview').innerHTML = `
          <div class="arch-name">${archetype.archetype.name}</div>
          <div class="arch-desc">${archetype.archetype.description}</div>
        `;
        document.getElementById('archPreview').style.display = 'block';

        const confValue = Math.min(1, Math.max(0, archetype.confidence));
        document.querySelector('.conf-fill').style.width = (confValue * 100) + '%';
        document.getElementById('confValue').textContent = (confValue * 100).toFixed(1) + '%';
        document.getElementById('confPreview').style.display = 'block';

        const snapshotHTML = Object.entries(scores.normalized).map(([key, val]) =>
          `<div class="snapshot-item"><span class="snapshot-label">${key}:</span><span class="snapshot-value">${val.toFixed(1)}</span></div>`
        ).join('');
        document.getElementById('snapshot').innerHTML = snapshotHTML;
        document.getElementById('snapshot').style.display = 'block';

        document.getElementById('progressPill').textContent = 'Assessment Complete';
      },

      calculateScores() {
        const raw = {};
        const items = this.instrument.items;

        for (const subfactor of this.instrument.subfactors) {
          const subItems = items.filter(item => item.sub === subfactor && item.type === 'likert7');
          const validResponses = subItems
            .map(item => this.responses[item.id])
            .filter(resp => resp !== undefined)
            .map(resp => ((resp - 1) / 6) * 100);

          if (validResponses.length > 0) {
            raw[subfactor] = validResponses.reduce((a, b) => a + b) / validResponses.length;
          }
        }

        const normalized = {};
        const validSubfactors = Object.keys(raw);

        for (const subfactor of validSubfactors) {
          if (validSubfactors.length >= 3) {
            const mean = Object.values(raw).reduce((a, b) => a + b) / validSubfactors.length;
            const std = Math.sqrt(
              Object.values(raw).reduce((sum, val) => sum + Math.pow(val - mean, 2), 0) / validSubfactors.length
            );

            let z = std > 0 ? (raw[subfactor] - mean) / std : 0;
            normalized[subfactor] = Math.max(0, Math.min(100, 50 + z * 15));
          } else {
            normalized[subfactor] = raw[subfactor] || 0;
          }
        }

        return { raw, normalized };
      },

      matchArchetype(scores) {
        let bestArchetype = null;
        let bestDistance = Infinity;
        let runnerUpDistance = Infinity;

        for (const arch of this.prototypes.archetypes) {
          const distance = this.calculateMAE(scores.normalized, arch.profiles);

          if (distance < bestDistance) {
            runnerUpDistance = bestDistance;
            bestDistance = distance;
            bestArchetype = arch;
          } else if (distance < runnerUpDistance) {
            runnerUpDistance = distance;
          }
        }

        const denominator = this.config.assessment.confidenceSeparationDenominator || 18;
        const confidence = Math.max(0, Math.min(1, (runnerUpDistance - bestDistance) / denominator));

        return {
          archetype: bestArchetype,
          distance: bestDistance,
          confidence: confidence
        };
      },

      calculateMAE(normalized, prototype) {
        const keys = Object.keys(normalized);
        if (keys.length === 0) return Infinity;

        const sumError = keys.reduce((sum, key) => {
          const protVal = prototype[key] || 0;
          return sum + Math.abs(normalized[key] - protVal);
        }, 0);

        return sumError / keys.length;
      },

      updateScoreboard() {
        if (this.currentIndex > 0) {
          const scores = this.calculateScores();
          const archetype = this.matchArchetype(scores);

          const confValue = Math.min(1, Math.max(0, archetype.confidence));
          document.querySelector('.conf-fill').style.width = (confValue * 100) + '%';
          document.getElementById('confValue').textContent = (confValue * 100).toFixed(1) + '%';

          if (this.config.assessment.showArchetypePreview) {
            document.getElementById('archPreview').innerHTML = `
              <div class="arch-name">${archetype.archetype.name}</div>
              <div class="arch-desc">${archetype.archetype.description}</div>
            `;
            document.getElementById('archPreview').style.display = 'block';
          }

          if (this.config.assessment.showLiveSubfactorSnapshot) {
            const snapshotHTML = Object.entries(scores.normalized).map(([key, val]) =>
              `<div class="snapshot-item"><span class="snapshot-label">${key}:</span><span class="snapshot-value">${val.toFixed(1)}</span></div>`
            ).join('');
            document.getElementById('snapshot').innerHTML = snapshotHTML;
            document.getElementById('snapshot').style.display = 'block';
          }
        }

        this.checkForFollowups();
      },

      checkForFollowups() {
        if (!this.config.assessment.enableFollowups || this.currentIndex < this.baseItems.length) {
          return;
        }

        const scores = this.calculateScores();
        const thresholds = {
          ABD: 70,
          ENG: 70,
          CONTROL: 65,
          ERASE: 65,
          FLIGHT: 75
        };

        for (const followup of (this.instrument.followups || [])) {
          if (!this.responses[followup.id]) {
            const sub = followup.sub;
            const threshold = thresholds[sub] || 70;

            if (scores.normalized[sub] !== undefined && scores.normalized[sub] > threshold) {
              if (!this.followupQueue.find(fu => fu.id === followup.id)) {
                this.followupQueue.push(followup);
              }
            }
          }
        }

        if (this.followupQueue.length > 0) {
          document.getElementById('fuCount').textContent = `${this.followupQueue.length} follow-up question(s) queued.`;
          document.getElementById('fuCount').style.display = 'block';
        }
      },

      exportJSON() {
        const scores = this.calculateScores();
        const archetype = this.matchArchetype(scores);

        const exportData = {
          timestamp: new Date().toISOString(),
          duration_seconds: this.startTime ? Math.round((Date.now() - this.startTime) / 1000) : 0,
          responses: this.responses,
          scores_raw: scores.raw,
          scores_normalized: scores.normalized,
          archetype_match: archetype.archetype.name,
          confidence: archetype.confidence,
          visited_items: this.currentIndex + this.followupQueue.filter(fu => this.responses[fu.id]).length
        };

        const json = JSON.stringify(exportData, null, 2);
        const blob = new Blob([json], { type: 'application/json' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `eros-index-${Date.now()}.json`;
        a.click();
        URL.revokeObjectURL(url);

        this.addMessage('Assessment data exported as JSON.', false);
      },

      showEmailModal() {
        document.getElementById('emailModal').classList.add('active');
      },

      hideEmailModal() {
        document.getElementById('emailModal').classList.remove('active');
        document.getElementById('emailInput').value = '';
      },

      sendViaEmail() {
        const email = document.getElementById('emailInput').value.trim();
        if (!email) {
          this.addMessage('Please enter an email address.', false);
          return;
        }

        const scores = this.calculateScores();
        const archetype = this.matchArchetype(scores);
        const transcript = this.generateTranscript();

        const subject = encodeURIComponent('Your Eros Index Assessment Results');
        const body = encodeURIComponent(`
Your Eros Index Assessment Results
=================================

Archetype: ${archetype.archetype.name}
Confidence: ${(archetype.confidence * 100).toFixed(1)}%

Normalized Scores:
${Object.entries(scores.normalized).map(([k, v]) => `${k}: ${v.toFixed(1)}`).join('\n')}

Assessment Transcript:
${transcript}
        `);

        window.location.href = `mailto:${email}?subject=${subject}&body=${body}`;
        this.hideEmailModal();
        this.addMessage('Email client opened with results.', false);
      },

      generateTranscript() {
        return this.baseItems.map(item => {
          if (this.responses[item.id] !== undefined) {
            return `Q: ${item.prompt}\nA: ${this.responses[item.id]}\n`;
          }
          return '';
        }).filter(Boolean).join('\n');
      },

      resetAssessment() {
        if (confirm('Reset assessment and start over?')) {
          this.currentIndex = 0;
          this.responses = {};
          this.followupQueue = [];
          this.isAssessmentActive = false;
          this.startTime = null;
          document.getElementById('msgs').innerHTML = '';
          document.getElementById('inputContainer').style.visibility = 'visible';
          document.getElementById('archPreview').style.display = 'none';
          document.getElementById('confPreview').style.display = 'none';
          document.getElementById('snapshot').style.display = 'none';
          document.getElementById('fuCount').style.display = 'none';
          document.getElementById('progressPill').textContent = 'Ready to begin. Type "start" to start the assessment.';
          this.saveToLocalStorage();
          this.addMessage('Assessment reset. Type "start" to begin.', false);
        }
      },

      saveToLocalStorage() {
        if (this.config.storage.useLocalStorage) {
          const state = {
            currentIndex: this.currentIndex,
            responses: this.responses,
            followupQueue: this.followupQueue
          };
          localStorage.setItem(this.config.storage.storageKey, JSON.stringify(state));
        }
      },

      loadFromLocalStorage() {
        if (this.config && this.config.storage.useLocalStorage) {
          const stored = localStorage.getItem(this.config.storage.storageKey);
          if (stored) {
            const state = JSON.parse(stored);
            this.currentIndex = state.currentIndex || 0;
            this.responses = state.responses || {};
            this.followupQueue = state.followupQueue || [];
          }
        }
      }
    };

    document.addEventListener('DOMContentLoaded', () => {
      app.init();

      document.getElementById('msgs').addEventListener('click', (e) => {
        const input = e.target.value || e.target.textContent;
        if (input && input.toLowerCase() === 'start') {
          if (!app.isAssessmentActive) {
            app.isAssessmentActive = true;
            app.startTime = Date.now();
            app.currentIndex = 0;
            app.responses = {};
            app.addMessage('Assessment starting. Answer as honestly as possible.', false);
            app.displayCurrentQuestion();
          }
        }
      });

      const freeText = document.getElementById('freeText');
      if (freeText) {
        freeText.addEventListener('input', (e) => {
          if (e.target.value.toLowerCase() === 'start' && !app.isAssessmentActive) {
            e.target.value = '';
            app.isAssessmentActive = true;
            app.startTime = Date.now();
            app.currentIndex = 0;
            app.responses = {};
            app.addMessage('Assessment starting. Answer as honestly as possible.', false);
            app.displayCurrentQuestion();
          }
        });
      }

      app.addMessage('Welcome to the Eros Index Assessment. Type "start" to begin.', false);
    });
  </script>
